version: 2
jobs:
  build:
    docker:
      - image: gcr.io/elxir-core-infra/service-base-build:latest
        auth:
          username: _json_key
          password: $GCR_SVC_JSON
    parallelism: 1
    working_directory: /go/src/github.com/elxirhealth/courier
    steps:
      - checkout
      - restore_cache:
          keys:
            - arch={{ arch }}-vendor={{ checksum "Gopkg.lock" }}-rocksdb=5.8-v1
      - run: make get-deps
      - run:
          name: install RocksDB
          command: |
            # hack to make sure RocksDB runs on CircleCI machines
            test -e /usr/local/lib/librocksdb.a && md5sum /usr/local/lib/librocksdb.a
            if [[ $(md5sum /usr/local/lib/librocksdb.a | awk '{print $1}') != "5b839a7c9a487ae5235ebc810f4f9cef" ]]; then
              ./build/install-rocksdb.sh
            fi
      - run:
          name: install gorocksdb
          command: ./build/install-gorocksdb.sh
      - save_cache:
          key: arch={{ arch }}-vendor={{ checksum "Gopkg.lock" }}-rocksdb=5.8-v1
          paths:
            - vendor
            - /usr/local/include/rocksdb
            - /usr/local/lib/librocksdb.a
      - run: make build
      - run: make test
      - run: make acceptance
      - run: make lint
